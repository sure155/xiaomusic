version: '3.8'

services:
  xiaomusic:
    image: sure155/xiaomusic:latest
    container_name: xiaomusic
    restart: unless-stopped

    ports:
      - "58090:8090"

    volumes:
      - /volume1/music/conf:/app/conf
      - /volume1/music/歌曲:/app/music
      - /volume1/music/cache:/app/cache

    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
